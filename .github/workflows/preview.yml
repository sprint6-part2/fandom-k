name: Preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      deployments: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node.js ÏÑ§Ïπò
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ÏùòÏ°¥ÏÑ± Ï∫êÏã±
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: React ÎπåÎìú
        run: npm run build --if-present

  vercel-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Vercel CLI ÏÑ§Ïπò
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

      - run: sleep 30

      - name: vercel-preview-url
        uses: zentered/vercel-preview-url@v1.1.9
        id: vercel_preview_url
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          vercel_project_id: ${{ env.VERCEL_PROJECT_ID }}
    outputs:
      vercel_url: ${{ steps.vercel_preview_url.outputs.preview_url }}

  github-bot:
    runs-on: ubuntu-latest
    needs: [vercel-preview]
    steps:
      - name: PR ÏΩîÎ©òÌä∏Î°ú Preview URL ÎÇ®Í∏∞Í∏∞
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üéâ Pull Request React ÎØ∏Î¶¨Î≥¥Í∏∞: https://${{ needs.vercel-preview.outputs.vercel_url }}
