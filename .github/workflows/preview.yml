name: Preview

on:
  pull_request:
    branches: ['main', feat/**, refactor/**, fix/**, chore/**]

jobs:
  ci:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      deployments: write
      id-token: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Node.js ë° NPM ì„¤ì¹˜
        uses: ./.github/actions/install

      - run: npm run build

